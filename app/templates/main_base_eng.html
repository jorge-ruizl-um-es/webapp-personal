<!-- Template for specifying the global design of the page (base design) in English -->

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;600&display=swap" rel="stylesheet">
	<title>{%block title%}{%endblock%}</title> 
</head>
<body class="min-vh-100 bg-white text-dark d-flex flex-column">

	<!-- Cabecera -->
	<header class="bg-dark text-white py-5 border-bottom border-1">
		<div class="container text-center">
		<h1 class="display-4 fw-bold m-0">Jorge Ruiz López</h1>
		<p class="lead text-white-50 mt-2 mb-0">Data Analysis • Technology • AI</p>
		</div>
	</header>

	<nav class="navbar navbar-expand-lg bg-body-tertiary py-3">
		<div class="container-fluid">
			<a class="navbar-brand fs-3" href="#">Jorge Ruiz</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item">
						<a class="btn btn-light fs-5 mx-1" href="#">Download CV</a>
					</li>
					<li class="nav-item">
						<a class="btn btn-light fs-5 mx-1" href="#">Education</a>
					</li>
					<li class="nav-item">
						<a class="btn btn-light fs-5 mx-1" href="#">Experience</a>
					</li>
					<li class="nav-item">
						<a class="btn btn-light fs-5 mx-1" href="#">Projects</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>

	<!-- Footer sobrio -->
	<footer class="bg-dark text-white-50 py-3 text-center mt-auto">
		<small>© <span id="year"></span> Jorge Ruiz López</small>
	</footer>

	<script>
		document.getElementById("year").textContent = new Date().getFullYear();
	</script>


	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>

	<!-- Botón para ir al menú de selección de idioma -->
	<a href="{{url_for('lang.select_lang')}}" 
	   class="btn btn-dark rounded-circle position-fixed bottom-0 end-0 m-4 d-flex align-items-center justify-content-center"
       style="width: 60px; height: 60px;">
  	  <i class="bi bi-translate fs-3"></i>
	</a>
</body>
</html>
